site_name: 'DxE SF Bay Area Documents'
site_url: 'https://docs.dxesf.org/'

repo_name: 'dxe/dxesf-docs'
repo_url: 'https://github.com/dxe/dxesf-docs'

theme:
  name: 'material'
  palette:
    primary: 'blue'
    accent: 'orange'
  font:
    text: 'Source Serif Pro'
  custom_dir: 'theme'
  watermark: !!python/object/apply:os.getenv ["WATERMARK"]

markdown_extensions:
  - extra
  - footnotes
  - smarty
